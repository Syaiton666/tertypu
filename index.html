<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuis Phising</title>

  <style>
    :root{
      --border:#2f3e5c;
      --bg:#e9e9e9;
      --card:#ffffff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      min-height:100vh;
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:min(1100px, 100%);
      padding: clamp(16px, 3vw, 40px) 16px 48px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 22px;
    }

    /* Video box */
    .video-frame{
      width: min(1000px, 92vw);
      background: var(--card);
      border: 4px solid var(--border);
      padding: 10px;
      position: relative;
      border-radius: 4px;
      overflow:hidden;
    }

    video{
      width:100%;
      height:auto;
      display:block;
      background:#000;
    }

    /* Overlay untuk mobile autoplay+sound */
    .sound-overlay{
      position:absolute;
      inset: 10px; /* biar pas dengan padding frame */
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:auto;
    }

    .sound-overlay.hidden{
      display:none;
    }

    .sound-btn{
      border: 3px solid var(--border);
      background: rgba(255,255,255,0.95);
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.2;
      font-weight: 700;
      cursor: pointer;
      max-width: 90%;
      text-align:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .sound-sub{
      display:block;
      font-weight:400;
      font-size: 13px;
      margin-top: 6px;
      opacity: 0.8;
    }

    /* Kuis card */
    .quiz-card{
      width: min(320px, 80vw);
      background: var(--card);
      border: 4px solid var(--border);
      padding: 18px;
      text-align:center;
      border-radius: 4px;
    }

    .quiz-title{
      margin: 0 0 10px;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .quiz-card img{
      width: 100%;
      height:auto;
      display:block;
    }

    .instruction{
      margin-top: 8px;
      text-align:center;
      font-size: 18px;
      padding: 0 8px;
    }

    /* Mobile tweaks */
    @media (max-width: 480px){
      .quiz-title{ font-size: 30px; }
      .instruction{ font-size: 16px; }
      .video-frame{ border-width: 3px; }
      .quiz-card{ border-width: 3px; }
    }
  </style>
</head>

<body>
  <main class="wrap">

    <!-- VIDEO -->
    <section class="video-frame">
      <video
        id="vid"
        src="vid.mp4"
        autoplay
        muted
        playsinline
        controls
        preload="auto"
      ></video>

      <!-- Overlay: tap untuk nyalakan suara -->
      <div id="overlay" class="sound-overlay">
        <button id="soundBtn" class="sound-btn" type="button">
          Tap untuk aktifkan suara ðŸ”Š
          <span class="sound-sub">Autoplay dengan suara diblokir di mobile sampai kamu tap.</span>
        </button>
      </div>
    </section>

    <!-- KUIS -->
    <section class="quiz-card">
      <h1 class="quiz-title">Kuis</h1>
      <img src="Phising.png" alt="Kuis Phising">
    </section>

    <div class="instruction">
      Silahkan Anda Mengisi Kuis Pada QR Di Atas :)
    </div>

  </main>

  <script>
    const video = document.getElementById('vid');
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('soundBtn');

    // Coba autoplay (muted) agar kompatibel di mobile.
    // Kalau berhasil main, overlay tetap ada sampai user tap (buat unmute).
    window.addEventListener('load', async () => {
      try {
        await video.play();
      } catch (e) {
        // Kalau autoplay muted pun gagal, overlay tetap tampil, user tap untuk play.
        console.log('Autoplay diblokir, perlu interaksi user.');
      }
    });

    async function enableSoundAndPlay(){
      try {
        video.muted = false;
        video.volume = 1.0; // volume nyala (maks)
        await video.play();
        overlay.classList.add('hidden');
      } catch (e) {
        // Jika masih gagal, coba paksa muted off setelah play
        try {
          await video.play();
          video.muted = false;
          video.volume = 1.0;
          overlay.classList.add('hidden');
        } catch (e2) {
          console.log('Masih diblokir:', e2);
        }
      }
    }

    btn.addEventListener('click', enableSoundAndPlay);

    // Bonus: kalau user sudah menyalakan suara manual via controls, sembunyikan overlay
    video.addEventListener('volumechange', () => {
      if (!video.muted && video.volume > 0) overlay.classList.add('hidden');
    });
    video.addEventListener('play', () => {
      // jika user play manual, overlay tetap sampai unmute
    });
  </script>
</body>
</html>
